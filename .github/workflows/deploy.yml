name: Deploy

on: [push]

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package.json

      - name: Install dependencies
        run: npm install

      - name: Build
        run: bash build.sh

      - name: Install surfer
        run: npm -g install cloudron-surfer

      - name: Upload
        run: surfer put --token api-7e6d90ff-5825-4ebe-a85b-a68795055955 --server surfer.cloudron.ml build/* /
